name: "Khata build and lint"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install the Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable,nightly
          components: rustfmt,clippy
          cache-workspaces: "khata-service -> target"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: khata-ui/pnpm-lock.yaml
      - name: khata-ui - install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: khata-ui
      - name: khata-ui - gen routes
        run: pnpm run gen:routes
        working-directory: khata-ui
      - name: khata-service - fmt
        run: cargo +nightly fmt --check
        working-directory: khata-service
      - name: khata-service - lint
        run: cargo +stable clippy -- -D warnings
        working-directory: khata-service
      - name: khata-service - build
        run: cargo +stable build --release
        working-directory: khata-service
      - name: khata-service - gen openapi
        run: cargo +stable run --release -- gen-api ../khata-ui/openapi.gen.json
        env:
          KHATA_DATA_DIR: ../data
          CURRENCY_API_KEY: ''
          KHATA_SECRET_KEY: ''
        working-directory: khata-service
      - name: khata-ui - fmt
        run: pnpm run fmt
        working-directory: khata-ui
      - name: khata-ui - lint
        run: pnpm run lint
        working-directory: khata-ui
      - name: khata-ui - gen openapi types
        run: pnpm run gen:api-file
        working-directory: khata-ui
      - name: khata-ui - build
        run: pnpm run build
        working-directory: khata-ui
